<div class="main">
    <div class="title" routerLink="/consultations">
        <h1>Ajouter un bilan biologique</h1>
    </div>
    <div class="content">
        <div class="dt-input">
            <label for="date">Date du bilan</label>
            <input type="date" name="date" [(ngModel)]="bilanDate" placeholder="Date du bilan" />
        </div>
    </div>
    <div class="footer">
        <button (click)="submitBilan()">Ajouter</button>
    </div>
</div>
