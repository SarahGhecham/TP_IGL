<app-navbar></app-navbar>
<!-- Main container -->
<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Left section (1/3 width) -->
    <div class="md:col-span-1">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Demandes Bilan Biologiques</h2>
        <div class="mb-4">
          <input type="text" placeholder="Search..." class="w-full p-2 border rounded">
        </div>
        <!-- Bilan Biologique List -->
        <div class="space-y-2">
          <div *ngIf="bilans.length === 0" class="text-center text-gray-500">
            There is no bilan biologique.
          </div>
          <div *ngFor="let bilan of bilans" class="flex items-center justify-between p-2 border rounded">
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 bg-gray-200 rounded-full"></div>
              <div>
                <div>{{ bilan.patient_name }}</div>
                <div class="text-xs text-red-500">{{ bilan.status }}</div>
              </div>
            </div>
            <div class="text-right">
              <div class="text-xs  text-gray-500">{{ bilan.date }}</div>
              <div class="text-sm" >{{ bilan.comment }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right section (2/3 width) -->
    <div class="md:col-span-2 space-y-4">
      <!-- Saisi Resultats Form -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Saisi Resultats</h2>
        <form [formGroup]="resultatForm" (ngSubmit)="onSubmitResultat()" class="space-y-6">
          <!-- Type Examen Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Type Examen
            </label>
            <input
              type="text"
              formControlName="type_examen"
              class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <!-- Resultat Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Resultat
            </label>
            <input
              type="number"
              formControlName="resultat"
              class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <!-- Date Examen Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Date Examen
            </label>
            <input
              type="date"
              formControlName="date_examen"
              class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <!-- Submit Button -->
          <div class="flex justify-end">
            <button
              type="submit"
              [disabled]="!resultatForm.valid"
              class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400"
            >
              Save Resultat
            </button>
          </div>
        </form>
      </div>

      <!-- Generer Courbes Section -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Generer Courbes</h2>
        <form [formGroup]="courbeForm" (ngSubmit)="onSubmitCourbe()" class="space-y-6">
          <!-- Examen Type Field -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Examen Type
            </label>
            <select
              formControlName="examen_type"
              class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
            >
              <option value="glycemie">Glycémie</option>
              <option value="cholesterol">Cholestérol</option>
              <option value="pression_arterielle">Pression Artérielle</option>
            </select>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-end">
            <button
              type="submit"
              [disabled]="!courbeForm.valid"
              class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400"
            >
              Generer Courbe
            </button>
          </div>
        </form>

        <!-- Graph Section -->
        <div *ngIf="graphData" class="mt-6">
          <h3 class="text-lg font-semibold mb-4">Graphique de Tendances</h3>
          <div>
            <canvas id="trendChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
