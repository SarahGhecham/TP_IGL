<div class="login-container">
  <button class="back-button" (click)="onBack()">
    <svg width="24" height="24" viewBox="0 0 24 24">
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
    </svg>
  </button>

  <div class="content-wrapper">
    <div class="illustration-left">
      <img src="../../../../assets/images/LoginIllustration-left.svg" alt="Left Illustration" />
    </div>

    <main class="login-form-container">
      <h1>Se Connecter</h1>
      <p class="subtitle">
        Manage your medical situation and appointments<br />with Calendly
      </p>

   
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-field">
          <label for="username">Nom d'Utilisateur</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            placeholder="Nom d'utilisateur"
          />
        </div>

        <div class="form-field">
          <label for="password">Mot de passe</label>
          <div class="password-input">
            <input
              id="password"
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Mot de passe"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
            >
              <svg width="20" height="20" viewBox="0 0 24 24">
                <path
                  *ngIf="hidePassword"
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                />
                <path
                  *ngIf="!hidePassword"
                  d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
                />
              </svg>
            </button>
          </div>
        </div>

        <a href="/forgot-password" class="forgot-password">Mot de passe oubli√© ?</a>

        <button
          type="submit"
          class="submit-button"
          [disabled]="!loginForm.valid"
        >
          Connexion
        </button>
      </form>
    </main>

    <div class="illustration-right">
      <img src="../../../../assets/images/LoginIllustration-right.svg" alt="Right Illustration" />
    </div>
  </div>
</div>
